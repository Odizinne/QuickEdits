name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.56
          actions-cache-folder: 'emsdk-cache'
      
      - name: Install Qt WebAssembly
        run: |
          python -m pip install --upgrade pip
          pip install aqtinstall
          aqt install-qt linux desktop 6.9.1 -O /opt/Qt
          aqt install-qt linux wasm 6.9.1 wasm_singlethread -O /opt/Qt
      
      - name: Install CMake and Ninja
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build
      
      - name: Build WebAssembly
        run: |
          source ${EMSDK}/emsdk_env.sh
          mkdir build
          cd build
          cmake .. \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH=/opt/Qt/6.9.1/wasm_singlethread \
            -DCMAKE_TOOLCHAIN_FILE=${EMSDK}/upstream/emscripten/cmake/Modules/Platform/Emscripten.cmake \
            -DQT_CHAINLOAD_TOOLCHAIN_FILE=/opt/Qt/6.9.1/wasm_singlethread/lib/cmake/Qt6/qt.toolchain.cmake
          cmake --build . --parallel
      
      - name: List build artifacts
        run: |
          echo "Build directory contents:"
          ls -la build/
          echo "Looking for WASM files:"
          find build/ -name "*.html" -o -name "*.js" -o -name "*.wasm" | head -10
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4